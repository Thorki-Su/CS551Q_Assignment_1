<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}default title{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f5f5f5;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .list_item {
            margin-bottom: 10px;
        }
        canvas {
            width: 1050px !important;
            height: 525px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            {% include 'country_list.html' %}
        </div>

        <div class="content">
            {% block content %}
                <p>default content</p>
            {% endblock %}
        </div>
    </div>
</body></html>
