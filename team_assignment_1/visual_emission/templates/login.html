{% extends 'main.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="search-button">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'co2:register' %}">Register here</a></p>
</div>
{% endblock %}
